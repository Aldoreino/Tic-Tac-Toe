<!DOCTYPE html>
<html ng-app="ticTacToeApp">
<head>
	<title></title>
	<link rel="stylesheet" href="css/other.css">
		<link href='http://fonts.googleapis.com/css?family=Play:700' rel='stylesheet' type='text/css'>
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
			<script type="text/javascript" src="bower_components/firebase/firebase.js"></script>
     <script type="text/javascript" src="bower_components/angularfire/dist/angularfire.js"></script>

</head>
<body ng-controller="ticTacToeController as tttCtrl">
	<div class="head">Tic Tac-tical Toe</div>
<!-- a container with 9 smaller boxes where the game is played -->
	<div class="container">
<!--  -->
			<audio src="audio.mp3/yell_dead_cell.mp3" autoplay></audio> 
<!-- the repeat replicates the box 9 times -->
		<div class="box" ng-repeat="cell in tttCtrl.game.boxes" ng-click="tttCtrl.click($index)">{{cell.status}}</div>
<!-- prototype reset button -->
		<div class="reset">
 
	</div>
<!-- player 1's score tracker -->
	<div class="player1">
	</div>
	<button id="score1" ng-click="tttCtrl.pickPlayer(0)">Player 1</button>
<!-- player 2's score tracker -->
	<div class="player2">
	</div>
	<button id="score2" ng-click="tttCtrl.pickPlayer(1)">Player 2</button>
</div>

	<script src="js/app.js"></script>
	<script src="js/ticTacToeController.js"></script>
 	<script src="js/background_rotate.js"></script>
</body>
	
</html>
